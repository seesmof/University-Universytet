{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-md p-8 max-w-md w-full">
  <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
  <form method="post" class="flex flex-col gap-3">
    {% csrf_token %}
    <div>
      <label for="username">Username</label>
      <input class="w-full rounded-sm p-2" type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input class="w-full rounded-sm p-2" type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white py-2 rounded-md font-semibold">Login</button>
  </form>
</div>
{% endblock %}
